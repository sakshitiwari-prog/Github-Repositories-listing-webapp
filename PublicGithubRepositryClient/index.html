<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Repositories listing </title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="modal position-relative vh-100 d-flex justify-content-center align-items-center" tabindex="-1">
    <div class="modal-dialog  m-0">
      <form action="" id="UsernameForm">
        <div class="modal-content">
          <div class="input-group input-group-lg">
            <label class="input-group-text" id="inputGroup-sizing-lg" for="Username">Username</label>
            <input type="text" class="form-control" id="Username" name="Username" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="Submit">Proceed</button>
          </div>
        </div>
      </form>
    </div>
    <div class="loader-overlay">
      <div class="spinner-border position-absolute top-50 start-50 .translate-middle" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Axios from CDN in your HTML file -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
