<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repositories listing page</title>
    <link rel="stylesheet" href="./styles/UserRepo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="modal position-relative vh-100 d-flex flex-column p-5 " tabindex="-1">
        <div class="header">
            <div class="outer-circle">
                <div class="inner-circle">
                    <!-- <img class="user-img" href></img> -->
                    <img src="#" class="user-img" alt="">
                </div>
            </div>
            <div class=" m-3">
                <p class="username"></p>
                <p class="bio"></p>
                <div class="d-flex">
                    <i class="fa-solid fa-location-dot location-img"></i>
                    <p class="location"></p>
                </div>
                <p class="twitter"> </p>
            </div>
        </div>
        <div class="git-link-container">
            <img src="./images/link.png" class="git-link-img" alt="git-link">
            <p class="git-link m-0">github link</p>
        </div>
        <div class="repo-container">
            <div class=" error-container bottom-part repo-list">
            </div>
            <div class="footer">
                <div class="repo-page-count-container">
                    <button class="repo-num-container prev"><i class="fa-solid control-btn fa-angles-left"></i></button>
                    <div class="repo-numbers"></div>
                    <button class="repo-num-container next"><i
                            class="fa-solid control-btn fa-angles-right"></i></button>
                </div>
            </div>
        </div>
        <div class="loader-overlay">
            <div class="spinner-border position-absolute top-50 start-50 .translate-middle" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/812dcca07d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/UserGitRepos.js"></script>
</body>

</html>
